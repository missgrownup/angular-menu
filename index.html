<!DOCTYPE html>
<html lang="en" ng-app="menu">
	<head>
		<meta charset="UTF-8">
		<title>Menu</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link href="./styles/main.css" rel="stylesheet">
	</head>
	<body ng-controller="menuController as menuCtrl">
		<div ng-controller="navController as nav">
			<ul class="menu-tab">
				<li ng-repeat="menuCategory in menuCtrl.menu"><a href="#" ng-click="nav.selectTab(menuCategory.category)">{{menuCategory.category}}</a></li>
			</ul>
			{{nav.tab}}
			<div>
				<ul ng-repeat="menuCategory in menuCtrl.menu" ng-show="nav.isSelect(menuCategory.category)">
					<li ng-repeat="dishList in menuCategory.dishList">{{dishList.name}}</li>
				</ul>
			</div>
		</div>
	</body>
	<script src="./scripts/angular.min.js" type="text/javascript"></script>
	<script src="./scripts/main.js" type="text/javascript"></script>
</html>
